<!DOCTYPE html>
<html>
  <head>
    <title>Contact us form</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
    <link href="fontawesome/css/all.css" rel="stylesheet"> 
    </head>
    <body>
        <form name="contactForm" onsubmit="return validateForm()" action="submit.html" method="post">
            <div class="banner"></div>
            <h2>CONTACT US!</h2>
            <div class="row">
                <label>Full Name<span>*</span></label>
                <input type="text" name="name">
                <div class="error" id="nameErr"></div>
            </div>
            <div class="row">
                <label>Email Address<span>*</span></label>
                <input type="text" name="email">
                <div class="error" id="emailErr"></div>
            </div>
            <div class="row">
                <label>Mobile Number<span>*</span></label>
                <input type="text" name="mobile" maxlength="10">
                <div class="error" id="mobileErr"></div>
            </div>
            <div class="row">
                <label>Country<span>*</span></label>
                <select name="country">
                    <option>Select</option>
                    <option>Australia</option>
                    <option>India</option>
                    <option>United States</option>
                    <option>United Kingdom</option>
                    <option>Ghana</option>
                        <option>Germany</option>
                        <option>France</option>
                        <option>South AFrica</option>
                        <option>Korea</option>
                        <option>China</option>
                </select>
                <div class="error" id="countryErr"></div>
            </div>
            <div class="row">
                <label>Gender<span>*</span></label>
                <div class="form-inline">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
                <div class="error" id="genderErr"></div>
            </div>

            <div class="row">
                <label>Company <i>(Optional)</i></label>
                <div>
                    <input type="text" name="company" maxlength="10">
                </div>

                <div class="row">
                    <label>Subcription Type<i>(Optional)</i></label>
                    <div class="form-inline">
                        <label><input type="radio" name="sub" value="premium"> Premium</label>
                        <label><input type="radio" name="sub" value="freemium"> Freemium</label>
                        <label><input type="radio" name="sub" value="free"> Free</label>
                        <label><input type="radio" name="sub" value="not a subscriber"> Not a Subscriber</label>
                    </div>
                    <div class="error" id="genderErr"></div>
                </div>

                <div class="row">
                    <label>Preffered Way to Contacte<i>(Optional)</i></label>
                    <div class="form-inline">
                        <label><input type="radio" name="way" value="email"> E-mail</label>
                        <label><input type="radio" name="way" value="sms"> SMS</label>
                        <label><input type="radio" name="way" value="call"> Call</label>
                    </div>
                </div>
                    <div class="row">
                        <label>How Can We Help You?<span>*</span><i>(500 words max)</i></label>
                        <textarea id="visit" rows="6" maxlength="500"></textarea>
                    </div>
                    <div class="row">
                        <label>How Can Did You Heard About US?<i>(Optional)</i></label>
                        <textarea id="visit" rows="2"></textarea>
                    </div>
            <div class="row">
                <a href="submit.html">
                <input type="submit" value="Submit"></a>
            </div>
            
        </form>
<script src="form.js"></script>

        </body>
</html>
